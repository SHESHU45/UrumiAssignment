apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "platform.fullname" . }}-dashboard
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: store-platform
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: store-platform
        app.kubernetes.io/component: dashboard
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image }}
          imagePullPolicy: {{ .Values.dashboard.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.dashboard.port }}
              name: http
          resources:
            requests:
              cpu: {{ .Values.dashboard.resources.requests.cpu }}
              memory: {{ .Values.dashboard.resources.requests.memory }}
            limits:
              cpu: {{ .Values.dashboard.resources.limits.cpu }}
              memory: {{ .Values.dashboard.resources.limits.memory }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
