apiVersion: v1
kind: Service
metadata:
  name: {{ include "platform.fullname" . }}-dashboard
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: store-platform
    app.kubernetes.io/component: dashboard
