apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "woocommerce.fullname" . }}-wordpress
  labels:
    {{- include "woocommerce.wordpress.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.wordpress.replicas }}
  selector:
    matchLabels:
      {{- include "woocommerce.wordpress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "woocommerce.wordpress.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "woocommerce.fullname" . }}-mysql 3306; do echo "Waiting for MySQL..."; sleep 3; done; echo "MySQL is ready!"']
      containers:
        - name: wordpress
          image: {{ .Values.wordpress.image }}
          ports:
            - containerPort: 80
              name: http
          env:
            - name: WORDPRESS_DB_HOST
              value: {{ include "woocommerce.fullname" . }}-mysql:3306
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "woocommerce.fullname" . }}-secrets
                  key: mysql-database
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "woocommerce.fullname" . }}-secrets
                  key: mysql-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "woocommerce.fullname" . }}-secrets
                  key: mysql-password
            - name: WORDPRESS_CONFIG_EXTRA
              value: |
                define('WP_HOME', 'http://{{ .Values.wordpress.host }}');
                define('WP_SITEURL', 'http://{{ .Values.wordpress.host }}');
                define('FS_METHOD', 'direct');
          resources:
            requests:
              cpu: {{ .Values.wordpress.resources.requests.cpu }}
              memory: {{ .Values.wordpress.resources.requests.memory }}
            limits:
              cpu: {{ .Values.wordpress.resources.limits.cpu }}
              memory: {{ .Values.wordpress.resources.limits.memory }}
          livenessProbe:
            httpGet:
              path: /wp-login.php
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /wp-login.php
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
      volumes:
        {{- if .Values.wordpress.persistence.enabled }}
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: {{ include "woocommerce.fullname" . }}-wordpress
        {{- else }}
        - name: wordpress-data
          emptyDir: {}
        {{- end }}
